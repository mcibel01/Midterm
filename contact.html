<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="GeneralStyle.css">
        <style>
            .Outline {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px 0;
                margin: 40px auto; 
                max-width: 1000px;
            }

            .ContactBlock {
                background-color: #EFEFEF;
                padding: 30px;
                border-radius: 10px;
                width: 100%;
                max-width: 500px; 
                text-align: center;
                color: #3D68FA; 
            }

            .ContactBlock h2 {
                margin-top: -20px;
                font-size: 50px; 
                margin-bottom: 20px;
                color: #000;
            }

            label {
                display: block;
                font-size: 20px;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                box-sizing: border-box; 
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                background-color: #3D68FA; 
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
            }

            button:hover {
                background-color: #2C4EB8; 
            }

            body {
                background-image: url('bgContact.webp');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="header-container">
            <h1><a href="Home.html">FitLife</a></h1>
            <nav>
                <a href="aboutus.html">About Us</a>
                <a href="products.html">Classes</a>
                <a href="workouts.html">Workouts</a>
                <a href="nutrition.html">Nutrition</a>
                <a href="challenge.html">Challenge</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <!-- Banner -->
        <section class="banner">
            <div class="banner-content">
                <h2>Contact Us</h2>
                <p>Message us with any question you may have</p>
            </div>
        </section>

        <!-- Contact -->
        <div class="Outline">
            <div class="ContactBlock">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST"> 
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" required><br><br>

                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" required><br><br>

                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone Number: </label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>

                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-nav">
                    <a href="aboutus.html">About Us</a>
                    <a href="products.html">Classes</a>
                    <a href="workouts.html">Workouts</a>
                    <a href="nutrition.html">Nutrition</a>
                    <a href="challenge.html">Challenge</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="footer-copy">
                    <p>&copy; 2024 FitLife.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
